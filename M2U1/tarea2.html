<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programacion</title>
</head>

<body>

    <textarea name="" id="texto" cols="40" rows="15" placeholder="escriba aqui"></textarea>
    <div>Caracteres: <span id="contador"></span></div>

    <script>
        var texto = document.getElementById('texto');
        var contar = document.getElementById('contador');

        texto.addEventListener('keyup', function () {
            contar.innerText = texto.value.length;
        })
    </script>
</body>

</html>
